<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Busca FILME</title>
  </head>
  <body>
    <nav class="nav-bar">
        <a class="nav-previsao" href="index.html">Previsão do tempo</a>
        <a class="nav-cep" href="cep.html">Consulta Cep</a>
        <a class="nav-filme" href="film.html">Consulta Filme</a>
    </nav>
    <div class="film-big-box">
      <div class="film-box">
        <input class="input-film" placeholder="Digite o nome do filme" />
        <button onclick="btn_click3()" class="btn_click3">Buscar</button>
        <img
          class="img-capa"
          src="https://rollingstone.uol.com.br/media/_versions/disney-portugal-titulos-reprod-grande_widelg.jpg"
          alt=""
        />
        <div class="titles-film">
          <h2 class="title-film">Título:</h2>
          <p class="title-year">Ano:</p>
          <p class="title-director">Diretor:</p>
          <p class="title-duraction">Duração:</p>
          <p class="title-genre">Gênero:</p>
          <p class="title-imdb">IMDB:</p>
          <p class="title-rotten">Rotten Tomatoes:</p>
          <p class="title-meta">Metacritic:</p>
          <p class="title-plot">Trama:</p>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
